<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div id="gameInterface">
        <div id="gameArea">
            <div id="canvasDisplay">
                <div style="display: none;">
                    <img id="image" src="https://upload.wikimedia.org/wikipedia/en/d/d0/Neurosama_new_model.png">
                </div>
                <canvas id="tetris"></canvas>
            </div>
            <button id="start" onclick="gameStart()">Start Game</button>
            
        </div>

        <div id="gamePanel">
            <h3>Next Piece</h3>
            <div id="pieceDisplayContainer">
                <canvas id="nextPieceDisplay" width="150" height="150"></canvas>
            </div>    
            <p id="scoreDisplay">Score: <span id="score"></span></p>
            <div id="panelImg"><img src="https://media.tenor.com/giC20kkLlX0AAAAj/neuro-sama-neuro-sama.gif"></div>
        </div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
